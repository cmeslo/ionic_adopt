<ion-content>
  <ion-list>
    <ion-card *ngFor="let item of items">
      <img src="{{item.image}}" (click)="cardTapped($event, item)"/>
      <ion-card-content (click)="cardTapped($event, item)">
        <ion-card-title>
          {{item.title}}
        </ion-card-title>
        <ion-icon name="ios-clock-outline"></ion-icon> {{item.operatTime}}
        <p>{{item.desc}}</p>
      </ion-card-content>
      <ion-row no-padding>
      <ion-col>
        <!--<button ion-button clear small color="secondary" icon-start (click)="clickLike($event, item)">-->
        <button ion-button clear small color="{{item.btnColor}}" icon-start (click)="clickLike($event, item)">
          <ion-icon name='md-thumbs-up'></ion-icon>
          {{item.dislike}} like
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="secondary" icon-start (click)="cardTapped($event, item)">
          <ion-icon name='md-create'></ion-icon>
          Comment
        </button>
      </ion-col>
      <!--<ion-col text-right>-->

          <!--<ion-icon name='share-alt'></ion-icon>-->
          <!--Share-->
        <!--</button>-->
      <!--</ion-col>-->
    </ion-row>
    </ion-card>
  </ion-list>
