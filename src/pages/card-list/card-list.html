<ion-header>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>Pets</ion-title>
  </ion-navbar>

  <ion-searchbar 
    [(ngModel)]="myInput"
    (ionInput)="getItems($event)"
    (ionClear)="onClear($event)">
  </ion-searchbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let item of items" (click)="cardTapped($event, item)">
      <img src="{{item.image}}"/>
      <ion-card-content>
        <ion-card-title>
          {{item.title}}
        </ion-card-title>
        <ion-icon name="ios-clock-outline"></ion-icon> {{item.operatTime}}
        <p>{{item.desc}}</p>
      </ion-card-content>
      <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="secondary" icon-start>
          <ion-icon name='md-thumbs-up'></ion-icon>
          {{item.dislike}} like
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="secondary" icon-start>
          <ion-icon name='md-create'></ion-icon>
          Comment
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="secondary" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
    </ion-card>
  </ion-list>
  
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
