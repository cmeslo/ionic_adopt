<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!item">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Card Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="{{item.image}}"/>
  <p>{{item.title}}</p>
  <ion-icon name="ios-clock-outline"></ion-icon> {{item.operatTime}}
  <p>描述: {{item.desc}}</p>
  <p>性別: {{item.gender}}</p>
  <p>年齡: {{item.age}}</p>
  <p>聯絡電話: {{item.contactNumber}}</p>

  <p>評論:</p>
  <ion-list>
    <ion-item *ngFor="let comment of item.commentList">
      <ion-icon item-start name="contact" *ngIf="!comment.avatar"></ion-icon>
      <ion-avatar item-start *ngIf="comment.avatar">
        <img src="{{comment.avatar}}">
      </ion-avatar>
      <h2>
        {{comment.content}}
      </h2>
      <p *ngIf="!comment.avatar">
        註冊用戶 ({{comment.userId}})
      </p>
      <p *ngIf="comment.avatar">
        Facebook用戶
      </p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input #commentText id="commentText" type="text" placeholder="留言......" clearInput></ion-input>
      <button ion-button item-end outline color="primary" (click)="comment()">Send</button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
